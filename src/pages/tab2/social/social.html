<ion-content >
    <ion-card  *ngFor="let feed of feeds">
        <ion-item sticky>
          <ion-avatar item-left>
            <img src="assets/imgs/logo.png">
          </ion-avatar>
          <h2>test001</h2>
          <p>November 5, 1955</p>
        </ion-item>
        
        <ion-slides  pager>
          <ion-slide  [ngStyle]="{'background' : 'url(assets/imgs/logo.png)'}">
          </ion-slide>
        </ion-slides>
          
        <ion-card-content>
          <ion-card-title>
            testTitle
          </ion-card-title>
          <p>
            testdescription
          </p>
        </ion-card-content>
        
        <ion-row>
            <ion-col>
              <button ion-button icon-left clear color="gray">
                <ion-icon name="md-heart"></ion-icon>
                <div>10</div>
              </button>
            </ion-col>
            
            <ion-col>
              <button ion-button icon-left clear color="gray">
                <ion-icon name="md-chatboxes"></ion-icon>
                <div>20</div>
              </button>
            </ion-col>
    
            <ion-col center text-center> 
              <button ion-button icon-left clear color="pink">     
                <div>REPLY</div>
              </button>
            </ion-col>
        </ion-row>
    
      </ion-card>
  
</ion-content>
