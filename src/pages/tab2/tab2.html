<ion-header>

  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
    <ion-title>Pie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

    <super-tabs tabsPlacement="top" (tabSelect)="onTabSelect($event)">
      <super-tab [root]="page1" title="SNS"></super-tab>
      <super-tab [root]="page2" title="그룹"></super-tab>
    </super-tabs>

    <ion-fab #fab class="pop-in" bottom right>

      <button  ion-fab color="primary">
          <ion-icon name="add"></ion-icon>
      </button>
        <ion-fab-list side="top" *ngIf="selectedTabIndex == 0">
            <button ion-fab>
              <ion-icon name="person"></ion-icon>
              <ion-label>개인피드</ion-label>
            </button>
            <button ion-fab>
              <ion-icon name="people"></ion-icon>
              <ion-label>그룹피드</ion-label>
            </button>
            
          </ion-fab-list>

          <ion-fab-list side="top" *ngIf="selectedTabIndex == 1">
            <button ion-fab>
              <ion-icon name="body"></ion-icon>
              <ion-label>1회용 모임</ion-label>
            </button>
            <button ion-fab>
              <ion-icon name="people"></ion-icon>
              <ion-label>장기 모임</ion-label>
            </button>
          </ion-fab-list>
    </ion-fab>

</ion-content>
