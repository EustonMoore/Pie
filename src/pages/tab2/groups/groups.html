<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of array" (click)="presentGroupModal()">
          <ion-avatar item-start>
            <img src="assets/imgs/logo.png">
          </ion-avatar>
          <h2>모임 {{item}}</h2>
          <!-- <h3>Don't Know What To Do!</h3> -->
          <p>채팅 내용 {{item}}</p>
        </ion-item>
      </ion-list>
</ion-content>
