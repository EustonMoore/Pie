<ion-header>

  <ion-navbar  color="primary">
    <ion-buttons left>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
    <ion-title>Pie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <super-tabs tabsPlacement="top" (tabSelect)="onTabSelect($event)" >
      <super-tab [root]="page1" title="송금" id="page1"></super-tab>
      <super-tab [root]="page2" title="조회" id="page2"></super-tab>
      <super-tab [root]="page3" title="매거진" id="page3"></super-tab>
    </super-tabs>

    <ion-fab class="pop-in" bottom right  *ngIf="selectedTabIndex != 2">
      <button  ion-fab color="primary" (click)="selectedTabIndex == '0' ? test1() : test2()">
        <ion-icon [name]="selectedTabIndex == '0' ? 'mic' : 'pie'"></ion-icon>
      </button>
    </ion-fab>
</ion-content>
